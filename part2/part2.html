<body>
    <h1>PART 2</h1>
    <div id="canvasWrapper">
        <div>
            <h2>CLICK CIRCLE GENERATOR</h2>
            <p>
                User can toggle the individual points on the grid on and off by clicking<br>
                Generate button: generate a circle that best fits the highlighted points<br>
                Refresh Button   : resets the grid<br>

            </p>
            <button id="generateCircle">Generate Circle</button>
            <button id="generateEllipse">Generate Ellipse</button>
            <button id="refresh">Refresh Grid</button>
        </div>
        <canvas id="canvasGrid" width="430px" height="430px"></canvas>
    </div>

</body>
